
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zakat Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 50px;
        }

        .container {
            max-width: 400px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin: auto;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #218838;
        }

        .result {
            font-size: 18px;
            margin-top: 20px;
            color: #333;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Zakat Calculator</h2>
        <label for="wealth">Total Wealth (in currency):</label>
        <input type="number" id="wealth" placeholder="Enter your total wealth">

        <label for="liabilities">Total Liabilities (in currency):</label>
        <input type="number" id="liabilities" placeholder="Enter your liabilities">

        <button onclick="calculateZakat()">Calculate Zakat</button>

        <div class="result" id="result"></div>
    </div>

    <script>
        function calculateZakat() {
            let wealth = parseFloat(document.getElementById("wealth").value) || 0;
            let liabilities = parseFloat(document.getElementById("liabilities").value) || 0;

            let netWealth = wealth - liabilities;

            if (netWealth >= 0) {
                let zakat = netWealth * 0.025; // 2.5% of net wealth
                document.getElementById("result").innerHTML = `Your Zakat amount: <strong>${zakat.toFixed(2)}</strong> (2.5% of net wealth)`;
            } else {
                document.getElementById("result").innerHTML = "Your liabilities exceed your wealth. No Zakat due.";
            }
        }
    </script>

</body>

</html>
